<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Restaurant Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Restaurant Software</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/menu}" >Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/help}" >Help</a>
                </li>

            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/order/new_orders}" >Received Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/order/completed_orders}" >Completed Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/products}" >Products List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/products/new}" >Add New Product</a>
                </li>
            </ul>
        </div>
        <div class="topnotch-right" id="Table">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/table}" >Table</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Edit Product</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/products/{productId}(productId=${productId})}"
                    th:object="${product}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Product Name</label>
                    <input
                            class="form-control"
                            id="productName"
                            name="productName"
                            placeholder="Enter product name "
                            type="text"
                            th:field="*{productName}"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Price</label>
                    <input
                            class="form-control"
                            id="price"
                            name="price"
                            placeholder="Enter Price"
                            type="number"
                            th:field="*{price}"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Category</label>
                    <select th:field="*{category}">
                        <option th:each="p2 : ${listCategory}" th:value="${p2}" th:text="${p2}" />
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Description</label>
                    <input
                            class="form-control"
                            id="description"
                            name="description"
                            placeholder="Enter Description"
                            type="text"
                            th:field="*{description}"
                    />
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
