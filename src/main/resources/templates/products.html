<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Restaurant Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Restaurant Software</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/menu}" >Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/about}" >About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/help}" >Help</a>
        </li>

      </ul>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/order/new_orders}" >Received Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/order/completed_orders}" >Completed Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/products}" >Products List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/products/new}" >Add New Product</a>
        </li>
      </ul>
    </div>
    <div class="topnotch-right" id="Table">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/table}" >Table</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Product</th>
      <th> Category</th>
      <th> Price </th>
      <th> Description </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price + '&#36;'+'&nbsp;' }"></td>
      <td th:text="${product.description}"></td>
      <td>
        <a th:href = "@{/products/{id}/edit/(id=${product.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/products/{id}/view(id=${product.id})}"
           class = "btn btn-info">View</a>

        <a th:href = "@{/products/{id}/delete(id=${product.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
