<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<div>
    <form name="f" th:action="@{/admin-page}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${invalidCredentials}" class ="alert-error">
            Invalid username and password.
            </div>
            <div th:if="${right}" class ="alert-error">
                Good job.
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/menu}" >Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/about}" >About</a>
                    </li>
                </ul>
            </div>
            <div th:if="${param.logout}" class ="alert-seccess">
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <div class="form-action">
                <button type="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
<body>
</body>
</html>
